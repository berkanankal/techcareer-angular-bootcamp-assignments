<div class="row" style="height: 540px">
  <div class="col-3 mb-4" *ngFor="let contact of contacts; let i = index">
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <div class="card-text">Name: {{ contact.name }}</div>
        <div class="card-text">Message: {{ contact.message }}</div>
        <div class="card-text">Mail: {{ contact.email }}</div>
        <div class="card-text mb-3">Phone: {{ contact.phone }}</div>
      </div>
    </div>
  </div>
</div>
